{% load static %}
{% include 'ofertas/partials/head.html' %}

<body>
    {% include 'ofertas/partials/header.html' %}

    <div class="container">
        <div class="image">
            <img src="{% static 'ofertas/img/Working remotely-bro.png' %}" alt="Imagem de exemplo">
        </div>
        <div class="form">
            <h2>Formul√°rio de Contato</h2>
            <form method="post">
                <div class="mb-3">
                    <label for="nome">Nome:</label>
                    <input class="form-control" type="text" id="nome" name="nome" required>
                </div>
                <div class="mb-3">
                    <label for="cidade">Cidade:</label>
                    <input class="form-control" type="text" id="cidade" name="cidade" required>
                </div>

                <div class="mb-3">
                    <label for="estado">Estado:</label>
                    <select class="form-control" id="estado" name="estado" required>
                        <option value="selecione">Selecione o Estado</option>
                        <option value="ac">Acre</option>
                        <option value="al">Alagoas</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="email">Email:</label>
                    <input class="form-control" type="email" id="email" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="telefone">Telefone:</label>
                    <input class="form-control" type="tel" id="telefone" name="telefone" required>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    {% include 'ofertas/partials/footer.html' %}
</body>
{% include 'ofertas/partials/script.html' %}
