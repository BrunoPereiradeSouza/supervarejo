{% load static %}
{% include 'ofertas/partials/head.html' %}

<body>
    {% include 'ofertas/partials/header.html' %}

    <div class="container">
        <div class="image">
            <img src="{% static 'ofertas/img/Working remotely-bro.png' %}" alt="Imagem de exemplo">
        </div>
        <div class="form">
            <h2>Formul√°rio de Contato</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="nome">Nome:</label>
                    <input class="form-control" type="text" id="nome" name="nome" required value="{{form.nome}}">
                </div>
                <div class="mb-3">
                    <label for="cidade">Cidade:</label>
                    <select class="form-control" name="cidade" id="" {{ form.cidade }}></select>
                </div>

                <div class="mb-3">
                    <label for="estado">Estado:</label>
                    <select class="form-control" name="cidade" id="" {{ form.estado }}></select>
                </div>

                <div class="mb-3">
                    <label for="email">Email:</label>
                    <input class="form-control" type="email" id="email" name="email" required value="{{form.email}}">
                </div>

                <div class="mb-3">
                    <label for="telefone">Telefone:</label>
                    <input class="form-control" type="tel" id="telefone" name="telefone" required value="{{form.telefone}}">
                </div>
                    <button type="submit" class="button-contato">Enviar</button>
            </form>
        </div>
    </div>

    {% include 'ofertas/partials/footer.html' %}
</body>
{% include 'ofertas/partials/script.html' %}
