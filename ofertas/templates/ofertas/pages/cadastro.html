{% include 'ofertas/partials/head.html' %}

<body>
    
    {% include 'ofertas/partials/header.html' %}

        <div class="main-content-cadastro">

            <h2>Criar seu cadastro</h2>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="nome" class="form-control">Nome: {{form.nome_usuario}}</label>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-control">Email: {{form.email}}</label>
                </div>

                <div class="mb-3">
                    <label for="senha" class="form-control">Senha: {{form.senha}}</label>
                </div>
                
                <div class="main-button">
                    <button type="submit" class="button-cadastro">criar seu cadastro</button>
                </div>

            </form>

        </div>

    {% include 'ofertas/partials/footer.html' %}
</body>

    {% include 'ofertas/partials/script.html' %}
